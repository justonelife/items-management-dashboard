<form [formGroup]="itemForm()" (ngSubmit)="submit()" class="flex flex-col gap-4">

  <div class="grid grid-cols-2 gap-6">
    <div class="inline-flex flex-col">
      <label class="text-xs font-semibold text-gray-500">Name</label>
      <input libInput placeholder="Name" type="text" formControlName="name">
    </div>
    <div class="inline-flex flex-col">
      <label class="text-xs font-semibold text-gray-500">Price</label>
      <input libInput placeholder="0,00" [step]="0.01" type="number" [min]="0" formControlName="price">
    </div>
    <lib-select placeholder='Type' label="Type" [options]="typeOptions()" formControlName="type"></lib-select>
    <lib-select placeholder='Category' label="Category" [options]="categoryOptions()"
      formControlName="category"></lib-select>
    <div class="inline-flex flex-col">
      <label class="text-xs font-semibold text-gray-500">Description</label>
      <textarea libInput class="h-auto! resize-none py-2" placeholder="Description" [rows]="5"
        formControlName="description"></textarea>
    </div>
    <!-- <span>input</span> -->
  </div>
  <ng-content></ng-content>
</form>
