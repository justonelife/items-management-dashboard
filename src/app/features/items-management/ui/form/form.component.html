<form [formGroup]="itemForm()" class="flex flex-col gap-4">

  <div class="grid grid-cols-2 gap-8">
    <div class="inline-flex flex-col">
      <label class="text-xs font-semibold text-gray-500">Name</label>
      <input libInput placeholder="Item name" type="text" formControlName="name">
    </div>
    <div class="inline-flex flex-col">
      <label class="text-xs font-semibold text-gray-500">Price</label>
      <input libInput placeholder="0,00" [step]="0.01" type="number" [min]="0" formControlName="price">
    </div>
    <lib-select placeholder='Item type' label="Type" [options]="typeOptions()" formControlName="type"></lib-select>
    <lib-select placeholder='Item category' label="Category" [options]="categoryOptions()"
      formControlName="category"></lib-select>
    <!-- <span>input</span> -->
    <!-- <span>input</span> -->
  </div>
  <ng-content></ng-content>
</form>
