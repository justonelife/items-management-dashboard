<form [formGroup]="form()" (ngSubmit)="filter()">
  <hys-dynamic-filter [fields]="fields()">
    <ng-template #action>
      <div class="ms-auto mt-auto flex gap-2 h-full items-center">
        <button hys-button type="button" (click)="filter()">Filter</button>
        <button hys-button type="button" severity="secondary" (click)="reset()">Clear</button>
      </div>
    </ng-template>
  </hys-dynamic-filter>
</form>
