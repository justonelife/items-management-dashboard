<lib-card>
  <form [formGroup]="form()" class="grid gap-4 grid-cols-4" (ngSubmit)="filter()">

    <div class="inline-flex flex-col">
      <label class="text-xs font-semibold text-gray-500">Name</label>
      <input libInput placeholder="Search by name..." formControlName="name">
    </div>
    <lib-select placeholder='Filter by type' label="Type" [options]="typeOptions()" formControlName="type"></lib-select>
    <lib-select placeholder='Filter by category' label="Category" [options]="categoryOptions()"
      formControlName="category"></lib-select>
    <div class="ms-auto mt-auto flex gap-2">

      <button mat-flat-button type="submit">Filter</button>
      <button mat-stroked-button type="button" (click)="reset()">Clear</button>
    </div>
  </form>
</lib-card>
