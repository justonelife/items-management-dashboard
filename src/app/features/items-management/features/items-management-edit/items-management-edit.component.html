<header class="flex justify-between items-center">
  <div class="flex gap-1 items-center">
    <a mat-icon-button [routerLink]="urlDashboardItems()">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <h1 class="text-xl font-bold">Edit Item</h1>
  </div>
</header>
<main>
  <lib-card>
    <app-items-management-form [categoryOptions]="(categoryOptions$ | async) || []"
      [typeOptions]="(typeOptions$ | async) || []">
      <div class="flex justify-end items-center">
        <div class="flex gap-2">

          <button mat-stroked-button type="button">Cancel</button>
          <button mat-flat-button type="button">Update</button>
        </div>
      </div>
    </app-items-management-form>
  </lib-card>
</main>
