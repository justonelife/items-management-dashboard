@let _iconPosition = iconPosition();
@let _icon = icon();
@let _klass = klass();

@switch (variant()) {
@case ('icon') {

<button mat-icon-button hysIconPosition="center center" [icon]="_icon || ''" [class]="_klass">
</button>
}
@default {
<!-- basic -->
<button mat-flat-button [hysIconPosition]="position()" [icon]="_icon || ''" [class]="_klass">
  <ng-content></ng-content>
</button>
}
}
