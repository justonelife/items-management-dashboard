@let _iconPosition = iconPosition();
@let _icon = icon();
@let _variant = variant();


@switch (_variant) {
@case ('icon') {
@if (_icon) {

<button mat-icon-button [class]="BUTTON_CLASS">
  <mat-icon [fontIcon]="_icon"></mat-icon>
</button>
}
}
@default {
<!-- basic -->
<button mat-button [class]="BUTTON_CLASS">
  <ng-template *ngTemplateOutlet="content"></ng-template>
</button>
}
}

<ng-template #content>
  @if (_icon && _iconPosition === 'left') {
  <mat-icon [fontIcon]="_icon"></mat-icon>
  }
  <ng-content></ng-content>
  @if (_icon && _iconPosition === 'right') {
  <mat-icon [fontIcon]="_icon"></mat-icon>
  }

</ng-template>
