@if (label(); as _label) {
<label class="text-xs font-semibold text-gray-500">{{_label}}</label>
}
<mat-form-field class="block
  w-full
  text-gray-900
  placeholder-gray-500
  bg-transparent
  border
  border-gray-300
  rounded-md
" subscriptSizing='dynamic'>
  <mat-select [placeholder]="placeholder()" [(ngModel)]="state" (ngModelChange)="onChange(state)" [disabled]="disabled"
    [multiple]="multiple()">
    @for (option of options(); track option) {
    <mat-option [value]="option.value">{{option.label}}</mat-option>
    }
  </mat-select>
</mat-form-field>
